<!DOCTYPE html>
<html>
  <head>
    <title>Rangertrak</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    


    <div class="container">

      <div class="navbar navbar-inverse">
        <div class="navbar-inner">
          <a class="brand" href="#">Rangertrak</a>
          <ul class="nav">
            <li class="active"><a href="#">Main</a></li>
            <li><a href="#">Setup</a></li>
            <li><a href="#">Reports</a></li>
          </ul>
          <form class="navbar-search pull-right">
            <input type="text" class="search-query" placeholder="Search">
          </form>
        </div>
      </div>

      <div class="row">
        
        <div class="span3">
          <!--Left content-->
          <form>
            <legend>Create Incident</legend>
            <input type="text" placeholder="Street Name 1">
            <input type="text" placeholder="Street Name 2">
            <input type="text" placeholder="Camp Name">
  
            <label>Incident Type</label>
            <select>
              <option>Medical</option>
              <option>Police</option>
              <option>Fire</option>
              <option>Mental Health</option>
              <option>Vehicle</option>
            </select>

            <label>Priority</label>
            <select>
              <option>Urgent</option>
              <option>High</option>
              <option>Normal</option>
              <option>Low</option>
            </select>

            <textarea rows="5" placeholder="Notes"></textarea>

            <span class="help-block">Enter incident details and hit Submit.</span>
            <label class="checkbox">
              <input type="checkbox"> Shift log only
            </label>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>

        <div class="span6">
          <!--Body content-->
          
        
        <div class="span3">
          <!--Right content-->

        </div>
      
      </div>
    </div>

  </body>
</html>
